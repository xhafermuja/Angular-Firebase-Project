<header>
	<div class="header-left">
		<div class="header-left-img"></div>
	</div>
	<div class="header-mid">
		<app-menu></app-menu>
	</div>
	<div class="header-right">
		<h3 id="user" *ngIf="email">Welcome {{email}}</h3>
		<button type="button" *ngIf="email" (click)="logout()" id="logutBtn">Logout!</button>
	</div>
</header>

<div class="row">
	<div class="col">
		<div ngbDropdown class="d-inline-block">
			<button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>
				Toggle dropdown
			</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic1">
				<button ngbDropdownItem>Action - 1</button>
				<button ngbDropdownItem>Another Action</button>
				<button ngbDropdownItem>Something else is here</button>
			</div>
		</div>
	</div>

	<div class="col text-end">
		<div ngbDropdown placement="top-end" class="d-inline-block">
			<button type="button" class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Toggle dropup</button>
			<div ngbDropdownMenu aria-labelledby="dropdownBasic2">
				<button ngbDropdownItem>Action - 1</button>
				<button ngbDropdownItem>Another Action</button>
				<button ngbDropdownItem>Something else is here</button>
			</div>
		</div>
	</div>
</div>
